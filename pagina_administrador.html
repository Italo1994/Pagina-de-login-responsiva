<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Painel de Controle</title>

        <link rel="stylesheet" href="css/adm.css" />
        <link rel="stylesheet" href="css/flex.css" />

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    </head>
    <body>

        <div class="main">

            <header id="menu-principal">
              <div class="menu-left-side">
                <a href="#">
                  DashboardADMIN
                </a>
              </div>

              <div class="menu-middle">
                <div class="botao-mobile">
                 <span>__</span> 
                 <span>__</span> 
                 <span>__</span>
                </div>
              </div>

              <div class="menu-right-side">
                <a href="#">Usuário</a>
              </div>
           </header>

        </div>

        <main>

          <section>
            <aside class="menu-aside">
              
              <div class="tela-nome-busca">
                
                <div class="tela-superior">
                 
                  <div class="imagem-usuario">
                    <img src="img/john_doe.jpg" alt="imagem do usuário" class="rounded-circle" width="55%" height="60%">
                  </div>

                  <div class="nome-status">
                    <span class="nome-usuario">John Doe</span>
                    <span class="online"> <span class="icone-online"></span> Online </span>
                  </div>
                  
                </div>

                <div class="tela-inferior">
                  <div class="busca">
                    
                    <div class="input-group">
                      <input type="text" class="form-control" style="background: transparent; border: none;" placeholder="Pesquisar...">
                      <span class="input-group-addon flex-center">
                        <button class="fa fa-search" style="background:transparent;border:none;"></button>
                      </span>
                    </div>

                  </div>
                </div>

              </div>

            </aside>
          </section>

        </main>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

</html>
